gjallarhorn {

    declaredAddress = "http://localhost:9085"
    rpcPort = 9085
    requestPort = 9085
    requestAddress = "localhost"
    keyFileDir = "keyfiles/private-testnet"

}

 akka {
   actor {
     provider = remote
   }

   remote {
       enabled-transports = ["akka.remote.netty.tcp"]
       netty.tcp {
           hostname = "127.0.0.1"
           port = 2551
           #bind-port = 2551
           #bind-hostname = "localhost"
       }
  }
}