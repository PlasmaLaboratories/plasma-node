gjallarhorn {

    application {
        declared-address = "http://localhost:9085"
        key-file-dir = "keyfiles/gjallarhornRPCTest"
       current-chain-provider {
              type = "akka-chain-provider",
              chain-provider = "bifrost-client@127.0.0.1:9087",
              name = "Local",
              network-name = "local"
       }
        default-chain-providers = [
           {
               type = "akka-chain-provider",
               chain-provider = "bifrost-client@127.0.0.1:9087",
               name = "Local",
               network-name = "local"
           },
           {
               type = "akka-chain-provider",
               chain-provider = "bifrost-client@127.0.0.1:9087",
               name = "Toplnet",
               network-name = "toplnet"
           },
           {
               type = "akka-chain-provider",
               chain-provider = "bifrost-client@127.0.0.1:9087",
               name = "Valhalla",
               network-name = "valhalla"
           },
           {
               type = "http-chain-provider",
               chain-provider = "bifrost-client@127.0.0.1:9087",
               name = "Private",
               network-name = "private",
               api-key = "topl_the_world!"
           }
       ]


        #How to communicate with Bifrost: useHttp or useAkka
        #communicationMode = "useAkka"

        #API key to communicate with Bifrost through HTTP
        #bifrostApiKey = "topl_the_world!"
    }

    rpc-api {
        bindHostname = "localhost"
        bindPort = 9086

        apiKeyHash = ""

        timeout = 10s

        verboseAPI = false

        namespaceSelector {
            wallet = true,
            onlineWallet = true
        }
    }
}

 akka {
   actor {
     provider = remote
   }
   remote.artery.enabled = false
   remote.classic {
       enabled-transports = ["akka.remote.classic.netty.tcp"]
       netty.tcp {
           hostname = "127.0.0.1"
           port = 2551
           #bind-hostname = "localhost"
           #bind-port = 2551
       }
       log-received-messages = on
       log-sent-messages = on
   }
 }
