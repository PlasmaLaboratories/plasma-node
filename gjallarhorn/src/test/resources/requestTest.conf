gjallarhorn {

    rpcPort = 9085
    requestPort = 9085
    requestAddress = "localhost"

}

 akka {
   actor {
     provider = remote
   }

   remote {
       enabled-transports = ["akka.remote.netty.tcp"]
       netty.tcp {
           hostname = "127.0.0.1"
           port = 0
           #bind-hostname = "localhost"
           #bind-port = 2551
       }
       log-received-messages = on
       log-sent-messages = on
   }
 }
