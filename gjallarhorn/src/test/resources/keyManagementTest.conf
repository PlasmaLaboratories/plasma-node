gjallarhorn {

    application {
        declaredAddress = "http://localhost:9085"
        keyFileDir = "keyfiles/private-testnet"
        chainProvider = "bifrost-client@127.0.0.1:9087"
        apiKeyHash = ""

        #How to communicate with Bifrost: useTcp or useAkka
        communicationMode = "useAkka"
    }

    rpcApi {
        bindAddress = "localhost:9085"

        apiKeyHash = ""

        timeout = 10s

        verboseAPI = false

        namespaceSelector {
            wallet = true
            onlineWallet = true
        }
    }
}

akka {
    actor {
     provider = remote
    }
    remote.artery.enabled = false
    remote.classic {
       enabled-transports = ["akka.remote.classic.netty.tcp"]
       netty.tcp {
           hostname = "127.0.0.1"
           port = 2553
       }
       log-received-messages = on
       log-sent-messages = on
    }
}